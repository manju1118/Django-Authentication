{% extends 'base.html' %} {% block title %} Signup Page {% endblock %} 
{% block content %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="mt-3 bg-dark p-3 text-white">SignUp</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign Up</h3>
              </div>
            </div>
            <form action="{% url 'signup' %}" method="post" class="signin-form">
                {% csrf_token %}
              <div class="form-group mb-3">
                <label class="label" for="name">FirstName</label>
                <input
                  type="text"
                  name="fname"
                  class="form-control"
                  placeholder="Enter Your firstname"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="name">LastName</label>
                <input type="text" name='lname'' class="form-control"
                placeholder="Enter Your lastname" required />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input type="text" name='username' class="form-control"
                placeholder="Enter Your lastname" required />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="name">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter Your email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Enter your Password"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="cpassword"
                  placeholder="Enter your confirm password"
                  required
                />
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  Register
                </button>
              </div>
            
            </form>
            <br />
            <p>Not a member? <a data-toggle="tab" href="">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
